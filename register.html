<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsiter</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="index.html" method="GET"></form>
            <div class="form">
                <label for="username">Username</label>
                <input type="text"
                id="username"
                name="username" 
                placeholder="Enter your username" 
                required>
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                required>
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                required>
            </div>
            <div class="form">
                <label for="confirm-password">Confirm Password</label>
                <input type="password"
                id="confirm-password" 
                name="confirm_password" 
                placeholder="Confirm your password" 
                required>
            </div>
            <a href="index.html"><submit" class="btn">Register</button></a>
        </form>
    </div>
</body>
</html>
