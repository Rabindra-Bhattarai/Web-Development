<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Tracker</title>
</head>
<body>
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>

    <p>Total clicks: <span id="click-count">0</span></p>
    <button id="reset">Reset</button>

    <script>
        const buttons = document.querySelectorAll("body > button:not(#reset)");
        const clickCountElement = document.getElementById("click-count");
        const resetBtn = document.getElementById("reset");
        let totalClicks = 0;

        buttons.forEach((button, index) => {
            button.addEventListener("click", () => {
                totalClicks++;
                clickCountElement.textContent = totalClicks;
                button.style.background = "lightgreen";
                button.textContent = "Clicked!";
                setTimeout(() => {
                    button.style.background = "";
                    button.textContent = `Button ${index + 1}`;
                }, 1000);
            });
        });

        resetBtn.addEventListener("click", () => {
            totalClicks = 0;
            clickCountElement.textContent = totalClicks;
            buttons.forEach((button, index) => {
                button.style.background = "";
                button.textContent = `Button ${index + 1}`;
            });
        });
    </script>



</body>
</html>
