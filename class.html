<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register</title>
    <link rel="Stylesheet" href="class.css">
</head>
<body>
    <div class="box">
    <h1> Register</h1>
    <div class="formation">
        <div class="a">
        <label for="username" style="margin:5px;" >Username</label>
        <input type="text" id="username" placeholder="Enter Name" style="padding:3px;" required>
        </div>
        <br>
    
        <div class="b">
        <label for="Email" style="margin:5px;">Email</label>
        <input type="email" id="Email" placeholder="Enter Email" style="padding:5px;" required>
        </div>
        <br>


        <div class="c">
        <label for="DateOfBirth" style="margin:5px;">Date Of Birth</label>
        <input type="date" id="datetime" placeholder="Enter DOB" style="padding:5px" required>
        </div>
        <br>


        <div class="gender">
            <label ><input type="radio" name="gender" value="male"> Male</label>
            <label ><input type="radio" name="gender" value="female"> Female</label>
            <label ><input type="radio" name="gender" value="other"> Other</label>
        </div>
    

        <div class="d">
        <label for="password" style="margin:5px;">Password</label>
        <input type="password" id="Password" placeholder="Enter Password" style="padding:5px" required>
        </div>


        <div class="e">
        <label for="Conform password" style="margin:10px;">Confirm Password</label>
        <input type="password" id="Password" placeholder="Verify Password" style="padding:5px" required>
        </div>
        
    </div>
    <div><br>
        <button class="x">Submit</button>
    </div>
    </div>
 
    
    
</body>
</html>
