<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form>>, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="appoint.css">
</head>
<body>
    <header>
        <h1>SignIn</h1>
    </header>
    
    <main>
    <form method="post" action="">
        <div class="abcd">
        <label for="text">Username</label>
        <input type="text"
        id="text"
        required
        >
        </div>
        <br>

        <div class="pass">
        <label for="password">Password</label>
        <input type="password"
        id="Password"
        required
        >
        </div>
        <br>


        <div class="mail">
            <label for="Email">Email</label>
        <input type="Email"
        id="Email"
        required
        >
        </div>
        <br>

        <div class="wage">
            <label for="Age">Age</label>
        <input type="number"
        id="Age"
        min=18
        max=100
        required
        >
        </div>
        <br>

        <div class="colour">
            <label for="color">Choose a color:</label>
        <input type="color"
        id="color"
        value="RGB"
        >
        </div>
        <br>
        
        <button type="submit" class="btn">Login</button>
    </form>
    <br>

    <div class="image-container">
        <img src="web.jpg" alt="Signup Image" class="signup-image">
    </div>




    </main>
